<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
  </head>
  <body>
    <h1>Extension Options</h1>
    <form id="options-form">
      <label for="font-select">Preferred Font:</label>
      <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Open Dyslexic">Open Dyslexic</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <!-- Add more options as needed -->
      </select>
      <button type="submit">Save</button>
    </form>
    <div class="div-group">
        <div class="small-group">
          <div class="label">Exclude URL</div>
          <input type="text" id="excludePattern" name="highlight" />
          <div class="button-container">
            <button id="excludePageButton">Add Pattern</button>
          </div>
          <div class="label">Highlighted Styles</div>
          <input type="text" id="highlight-input" name="highlight" />
        </div>
        <div class="small-group">
          <div class="label">Unhighlighted Styles</div>
          <input type="text" id="rest-input" name="rest" />
        </div>
        <div class="small-group">
          <div class="label">
            Highlight Algorithm
            <a
              href="https://github.com/ahrm/chrome-fastread?tab=readme-ov-file#algorithm-specification"
              target="_blank"
              ><b>(?)</b></a
            >
          </div>
          <input type="text" id="algorithmInput" name="algorithm" />
        </div>
        <div class="button-container">
          <button id="restore-button">Restore Default</button>
        </div>
      </div>
    <script src="options.js"></script>
    <!-- <script src="popup.js" type="module"></script> -->
  </body>
</html>
